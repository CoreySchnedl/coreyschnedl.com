<mat-card mat-raised-card class="flex-1 h-full m-auto">
    <div class="inline-block">
        <h1>{{skill.name}}</h1>
        <div>
            <img class="skill-image h-auto" [src]="skill.imageURL">
        </div>
    </div>
    <div class="inline-block m-auto">
        <ul>
            <li *ngFor="let experience of skill.experiences">{{experience}}</li>
        </ul>
    </div>
</mat-card>
